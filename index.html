
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Tailwind Component Hub</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbars */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb {
      background-color: #94a3b8; /* slate-400 */
      border-radius: 6px;
      border: 3px solid #f1f5f9; /* slate-100 */
    }
    ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a; /* slate-900 */
    }
    .dark ::-webkit-scrollbar-thumb {
      background-color: #475569; /* slate-600 */
      border: 3px solid #0f172a; /* slate-900 */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #64748b; /* slate-500 */
    }
    
    /* Custom Number Input Spinners */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        opacity: 1;
    }

    .dark input[type="number"]::-webkit-inner-spin-button,
    .dark input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: "inner-spin-button";
      opacity: 1;
      filter: invert(1);
    }
  </style>
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.3?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.3?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.3?external=rxjs"
  }
}
</script>
</head>
<body class="text-slate-700 dark:text-slate-300 antialiased">
  <app-root></app-root>
</body>
</html>
