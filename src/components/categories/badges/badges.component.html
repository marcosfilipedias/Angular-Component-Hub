
<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Badges</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">Small status descriptors for UI elements.</p>
  </header>

  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Badge Variations</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg flex flex-wrap items-center gap-8">
      
      <!-- Basic Badge -->
      <span [class]="'inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset ring-slate-500/10 dark:ring-slate-600 ' + badgeClass()">
        Badge
      </span>

      <!-- Pill Badge -->
      <span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-500/20 px-2.5 py-1 text-sm font-medium text-green-700 dark:text-green-300">
        Pill
      </span>

      <!-- Badge with dot -->
      <span [class]="'inline-flex items-center gap-x-1.5 rounded-md px-2 py-1 text-xs font-medium text-slate-700 dark:text-slate-300'">
        <svg class="h-1.5 w-1.5" [class]="'fill-'+themeService.primaryColor()+'-500 dark:fill-'+themeService.primaryColor()+'-400'" viewBox="0 0 6 6" aria-hidden="true">
          <circle cx="3" cy="3" r="3" />
        </svg>
        Themed Dot
      </span>

      <!-- Badge with remove button -->
      <span class="inline-flex items-center gap-x-0.5 rounded-md bg-slate-100 dark:bg-slate-700 px-2 py-1 text-xs font-medium text-slate-600 dark:text-slate-200">
        Marketing
        <button type="button" class="group relative -mr-1 h-3.5 w-3.5 rounded-sm hover:bg-slate-500/20">
          <span class="sr-only">Remove</span>
          <svg viewBox="0 0 14 14" class="h-3.5 w-3.5 stroke-slate-600/50 dark:stroke-slate-400/50 group-hover:stroke-slate-600/75 dark:group-hover:stroke-slate-400/75">
            <path d="M4 4l6 6m0-6l-6 6" />
          </svg>
        </button>
      </span>

    </div>
  </section>
</div>
