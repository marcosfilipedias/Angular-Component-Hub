
<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Chips</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">Compact elements that represent an input, attribute, or action.</p>
  </header>

  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Chip Variations</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg flex flex-wrap items-center gap-4">
      
      <!-- Basic Chip -->
      <span [class]="chipBaseClass + ' bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-200'">Basic Chip</span>

      <!-- Themed Chip -->
      <span [class]="chipBaseClass + ' ' + chipThemedClass()">Themed Chip</span>

      <!-- Chip with Icon -->
      <span class="inline-flex items-center rounded-full bg-green-100 dark:bg-green-500/20 px-3 py-1 text-sm font-medium text-green-700 dark:text-green-300">
        <svg class="-ml-1 mr-1.5 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd"></path></svg>
        Success
      </span>

      <!-- Removable Chips -->
      @for(chip of chips(); track chip) {
        <span class="inline-flex items-center gap-x-1 rounded-full bg-slate-100 dark:bg-slate-700 px-2 py-1 text-sm font-medium text-slate-700 dark:text-slate-200">
          {{ chip }}
          <button (click)="removeChip(chip)" type="button" class="group relative -mr-1 h-4 w-4 rounded-sm hover:bg-slate-500/20">
            <span class="sr-only">Remove</span>
            <svg viewBox="0 0 14 14" class="h-4 w-4 stroke-slate-600/50 dark:stroke-slate-400/50 group-hover:stroke-slate-600/75 dark:group-hover:stroke-slate-400/75">
              <path d="M4 4l6 6m0-6l-6 6" />
            </svg>
          </button>
        </span>
      }
    </div>
  </section>
</div>
