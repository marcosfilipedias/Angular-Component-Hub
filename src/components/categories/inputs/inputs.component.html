
<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Inputs</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">A variety of text inputs for forms, including different states and styles.</p>
  </header>

  <!-- Basic Inputs -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Basic Inputs</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
        <div class="mt-1">
          <input type="email" name="email" id="email" [class]="inputClasses()" placeholder="you@example.com">
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Password</label>
        <div class="mt-1">
          <input type="password" name="password" id="password" [class]="inputClasses()" placeholder="••••••••">
        </div>
      </div>
    </div>
  </section>

  <!-- Input States -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">States</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div>
        <label for="disabled" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Disabled</label>
        <div class="mt-1">
          <input type="text" name="disabled" id="disabled" [class]="inputClasses()" placeholder="Disabled input" disabled>
        </div>
      </div>
       <div>
        <label for="valid" class="block text-sm font-medium text-green-600 dark:text-green-400">Valid</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input type="text" name="valid" id="valid" [class]="validInputClasses()" value="user.name">
           <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" />
              </svg>
            </div>
        </div>
      </div>
       <div>
        <label for="invalid" class="block text-sm font-medium text-red-600 dark:text-red-400">Invalid</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input type="email" name="invalid" id="invalid" [class]="invalidInputClasses()" value="invalid-email" aria-invalid="true" aria-describedby="email-error">
           <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <p class="mt-2 text-sm text-red-600 dark:text-red-500" id="email-error">Not a valid email address.</p>
      </div>
    </div>
  </section>
  
  <!-- Toggles -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Toggles</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg flex items-center gap-12">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer">
        <div [class]="'w-11 h-6 bg-slate-200 dark:bg-slate-700 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[\'\'] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all ' + toggleBgClass()"></div>
        <span class="ml-3 text-sm font-medium text-slate-900 dark:text-slate-300">Enabled</span>
      </label>
      
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" checked>
        <div [class]="'w-11 h-6 bg-slate-200 dark:bg-slate-700 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[\'\'] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all ' + toggleBgClass()"></div>
        <span class="ml-3 text-sm font-medium text-slate-900 dark:text-slate-300">Checked</span>
      </label>

      <label class="relative inline-flex items-center cursor-not-allowed">
        <input type="checkbox" value="" class="sr-only peer" disabled>
        <div class="w-11 h-6 bg-slate-200 dark:bg-slate-600 rounded-full peer after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-slate-300 dark:after:bg-slate-400 after:border-gray-300 dark:after:border-gray-500 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
        <span class="ml-3 text-sm font-medium text-slate-400 dark:text-slate-500">Disabled</span>
      </label>
    </div>
  </section>

</div>
