
<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Modals</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">Overlays for displaying critical information or requiring user interaction.</p>
  </header>

  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Basic Modal</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg">
      <button (click)="openModal()" [class]="primaryButtonClasses()">Open Modal</button>
    </div>
  </section>

  <!-- Modal Component -->
  @if (isModalOpen()) {
    <div class="fixed inset-0 z-50 flex items-center justify-center" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <!-- Backdrop -->
      <div (click)="closeModal()" class="fixed inset-0 bg-slate-500/50 dark:bg-slate-900/80 backdrop-blur-sm transition-opacity" aria-hidden="true"></div>

      <!-- Modal Panel -->
      <div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-slate-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-200 dark:border-slate-700">
        <div class="bg-white dark:bg-slate-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 dark:bg-red-900/50 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg font-medium leading-6 text-slate-900 dark:text-slate-100" id="modal-title">Deactivate account</h3>
              <div class="mt-2">
                <p class="text-sm text-slate-500 dark:text-slate-400">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-slate-50 dark:bg-slate-800/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" (click)="closeModal()" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-slate-800 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
          <button type="button" (click)="closeModal()" [class]="secondaryButtonClasses + ' mt-3 w-full sm:mt-0 sm:w-auto'">Cancel</button>
        </div>
      </div>
    </div>
  }
</div>
