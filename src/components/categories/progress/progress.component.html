
<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Progress & Spinners</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">Indicators for showing the progress of a determinate or indeterminate operation.</p>
  </header>

  <!-- Progress Bar -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Progress Bar</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg space-y-8">
      <div>
        <h3 class="text-lg font-medium text-slate-800 dark:text-slate-300 mb-2">Basic Progress Bar</h3>
        <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5">
          <div [class]="'h-2.5 rounded-full ' + progressFillClass()" style="width: 45%"></div>
        </div>
      </div>
      <div>
        <h3 class="text-lg font-medium text-slate-800 dark:text-slate-300 mb-2">Progress Bar with Label</h3>
        <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-4">
          <div [class]="'h-4 rounded-full flex items-center justify-center text-xs font-medium text-blue-100 ' + progressFillClass()" style="width: 75%">75%</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Spinner -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Progress Spinner</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg flex items-center gap-12">
      <svg [class]="'animate-spin h-8 w-8 text-slate-600 dark:' + spinnerColorClass()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      
      <div [class]="'relative h-10 w-10 text-slate-600 dark:' + spinnerColorClass()">
        <div class="absolute h-full w-full rounded-full border-2 border-transparent border-t-2 border-b-2 animate-spin"></div>
        <div class="absolute h-full w-full rounded-full border-2 border-transparent border-l-2 border-r-2 animate-[spin_1.5s_linear_infinite]"></div>
      </div>

    </div>
  </section>
</div>
