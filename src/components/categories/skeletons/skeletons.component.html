<div class="space-y-12">
  <header>
    <h1 class="text-3xl font-bold text-slate-900 dark:text-slate-100">Skeletons</h1>
    <p class="mt-2 text-lg text-slate-500 dark:text-slate-400">Used to provide a visual placeholder while content is loading.</p>
  </header>

  <!-- Basic Skeletons -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Basic Shapes</h2>
    <div class="p-8 bg-white dark:bg-slate-900 rounded-lg space-y-4">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-200 dark:bg-slate-700 h-10 w-10"></div>
            <div class="flex-1 space-y-3 py-1">
                <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded"></div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded col-span-2"></div>
                    <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded col-span-1"></div>
                </div>
                 <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded w-1/2"></div>
            </div>
        </div>
    </div>
  </section>
  
  <!-- Skeleton Card Example -->
  <section class="space-y-6">
    <h2 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-700 pb-2 text-slate-800 dark:text-slate-200">Example: Skeleton Card</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for(item of [1,2,3]; track item) {
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg overflow-hidden border border-slate-200 dark:border-slate-700">
                <div class="animate-pulse">
                    <div class="bg-slate-200 dark:bg-slate-700 h-48 w-full"></div>
                    <div class="p-6 space-y-4">
                        <div class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded"></div>
                            <div class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-5/6"></div>
                        </div>
                        <div class="h-8 bg-slate-200 dark:bg-slate-700 rounded-md w-1/3 mt-2"></div>
                    </div>
                </div>
            </div>
        }
    </div>
  </section>
</div>
