
<div class="flex items-center justify-between">
  <div>
    <button 
      (click)="prevPage()"
      [disabled]="currentPage() === 1"
      class="relative inline-flex items-center gap-1 rounded-md px-3 py-2 text-sm font-medium focus:z-20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out"
      [class]="defaultPageClass">
      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
      </svg>
      <span>Previous</span>
    </button>
  </div>
  <div class="hidden sm:flex sm:items-center sm:space-x-1">
    @for(page of pages(); track page) {
      @if (page !== '...') {
        <button 
            (click)="goToPage(page)"
            [class]="'relative inline-flex items-center rounded-md px-4 py-2 text-sm font-semibold focus:z-20 transition-all duration-200 ease-in-out ' + (currentPage() === page ? activePageClass() : defaultPageClass)">
          {{ page }}
        </button>
      } @else {
        <span class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-slate-700 dark:text-slate-200 focus:z-20">...</span>
      }
    }
  </div>
  <div>
    <button 
      (click)="nextPage()"
      [disabled]="currentPage() === totalPages()"
      class="relative inline-flex items-center gap-1 rounded-md px-3 py-2 text-sm font-medium focus:z-20 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 ease-in-out"
      [class]="defaultPageClass">
      <span>Next</span>
      <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
