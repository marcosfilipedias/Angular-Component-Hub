
<!-- Backdrop for mobile -->
@if(isMobileOpen()) {
  <div (click)="onClose()" class="fixed inset-0 z-20 bg-black/50 lg:hidden"></div>
}

<!-- Sidebar Panel -->
<aside [class]="'fixed top-0 lg:top-16 bottom-0 left-0 z-30 w-64 transform bg-white dark:bg-slate-900 transition-transform duration-300 ease-in-out lg:translate-x-0 ' + (isMobileOpen() ? 'translate-x-0' : '-translate-x-full')">
    <div class="border-r border-slate-200 dark:border-slate-800 flex flex-col h-full">
        <!-- Mobile header with close button -->
        <div class="flex items-center justify-between p-4 h-16 border-b border-slate-200 dark:border-slate-800 lg:hidden">
            <div class="flex items-center gap-2">
                <svg class="w-8 h-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L12 15.25l5.571-3m-11.142 0L12 6.75 17.571 9.75M12 15.25v5.25m-4.5-15.75l-1.423-1.423A2.25 2.25 0 017.5 4.5h9a2.25 2.25 0 011.591 3.841l-1.423 1.423M4.5 18.75l-1.423 1.423A2.25 2.25 0 004.5 22.5h15a2.25 2.25 0 001.591-3.841l-1.423-1.423" />
                </svg>
                <h1 class="text-xl font-bold text-slate-900 dark:text-slate-100">Menu</h1>
            </div>
            <button (click)="onClose()" type="button" class="p-2 rounded-md text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-4 flex flex-col flex-1 overflow-y-auto">
          <nav class="flex flex-col gap-2">
             @for(category of pages(); track category.id) {
              <button 
                (click)="selectCategory(category.id)"
                [class]="'flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium transition-colors ' + (selectedCategory() === category.id ? activeClass() : inactiveClass)">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" [innerHTML]="category.icon"></svg>
                <span>{{ category.name }}</span>
              </button>
            }
          </nav>
        
          <h2 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider my-4 pt-4 border-t border-slate-200 dark:border-slate-700">Components</h2>
          <nav class="flex flex-col gap-2 flex-1">
            @for(category of components(); track category.id) {
              <button 
                (click)="selectCategory(category.id)"
                [class]="'flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium transition-colors ' + (selectedCategory() === category.id ? activeClass() : inactiveClass)">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" [innerHTML]="category.icon"></svg>
                <span>{{ category.name }}</span>
              </button>
            }
            @if (!components().length) {
              <div class="text-center text-slate-500 text-sm mt-4 px-3">
                No components found.
              </div>
            }
          </nav>
        </div>

        <div class="p-4 border-t border-slate-200 dark:border-slate-800">
            <app-pdf-export></app-pdf-export>
        </div>
    </div>
</aside>
